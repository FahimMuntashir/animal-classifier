<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Animal Classifier</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Upload Image for Classification</h4>
            </div>
            <div class="card-body">
              <div class="text-center mb-4">
                <div id="drop-zone" class="drop-zone">
                  <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop an image here or click to select</p>
                    <input
                      type="file"
                      id="file-input"
                      accept="image/*"
                      class="d-none"
                    />
                  </div>
                </div>
              </div>

              <div id="preview-container" class="text-center mb-4 d-none">
                <img
                  id="image-preview"
                  class="img-fluid rounded"
                  style="max-height: 300px"
                />
              </div>

              <div id="result-container" class="text-center mb-4 d-none">
                <h5>Classification Result:</h5>
                <div class="alert alert-success">
                  <p class="mb-0">
                    Predicted Class: <span id="prediction"></span>
                  </p>
                  <p class="mb-0">Confidence: <span id="confidence"></span></p>
                </div>
              </div>

              <div id="error-container" class="text-center mb-4 d-none">
                <div class="alert alert-danger">
                  <p id="error-message" class="mb-0"></p>
                </div>
              </div>

              <div class="text-center">
                <button id="classify-btn" class="btn btn-primary" disabled>
                  Classify Image
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
